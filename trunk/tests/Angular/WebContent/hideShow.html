<!DOCTYPE html>
<html ng-app="appHideShow">
	<head>
		<meta charset="UTF-8">
		<title>Curso Angular</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
		<script type="text/javascript" src="js/hideShow.js"></script>
		<style type="text/css">
			.animated{
				opacity:1;
				max-height: auto;
				overflow: hidden;
				transition: all 2s;
			}
			.animated.ng-hide{/*Sobre escribo el css de la clase ng-hide*/
				opacity:0;
				max-height: 0px !important;
				display: block !important;
			}
		</style>
	</head>
	<body ng-controller="HideShowController">
		<div ng-show="loading">Cargando.....</div>
		<div ng-show="!loading && posts.length <= 0">Sin datos</div>
		<ul ng-hide="posts.length == 0" class="animated"> <!-- ng-hide agrega la class ng-hide -->
			<li ng-repeat="p in posts">
				<h2>{{p.title}}</h2>
				<p>{{p.body}}</p>
			</li>
		</ul>
	</body>
</html>
