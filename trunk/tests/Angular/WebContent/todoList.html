<!DOCTYPE html>
<html ng-app="todo">
	<head>
		<meta charset="UTF-8">
		<title>Todo List</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
		<script src="js/angular-local-storage.min.js"></script>
		<script type="text/javascript" src="js/todoList.js"></script>
	</head>
	<body ng-controller="TodoController">
		<form ng-submit="addActivity()">
			<input type="text" ng-model="newActivity.descripcion"/>
			<input type="datetime-local" ng-model="newActivity.fecha"/>
			<input type="submit" value="Guardar"/>
		</form>
		<button ng-click="clearList()">Borrar lista</button>
		<ul>
			<li ng-repeat="act in todo">
				{{act.descripcion}} - {{act.fecha | date:'short'}}
			</li>
		</ul>
	</body>
</html>
