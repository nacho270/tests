<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title>Curso Angular</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
	</head>
	<body ng-controller="HolaController">
		<a href="todoList.html">Todo List</a><br/>
		<a href="filter.html">Filters</a><br/>
		<a href="hideShow.html">Hide y show</a><br/>
		<input type="text" ng-model="nombre">
		{{"Hola " + nombre}}
		<br/>
		<h3>Nuevo comentario:</h3>
		Comentario: <input type="text" ng-model="nuevoComentario.comentario"><br/>
		Usuario: <input type="text" ng-model="nuevoComentario.usuario"><br/>
		<button ng-click="agregarComentario()">Agregar</button><br/>
		<h3>Comentarios:</h3>
		<ul>
			<li ng-repeat="comentario in comentarios">
				{{comentario.comentario}} - <strong>{{comentario.usuario}}</strong>
			</li>
		</ul>
		<br/>
		<br/>
		<h3>Nuevo Post:</h3>
		Title: <input type="text" ng-model="newPost.title"><br/>
		Body: <input type="text" ng-model="newPost.body"><br/>
		<button ng-click="addPost()">Agregar</button><br/>
		<h3>Posts Externos:</h3>
		<ul>
			<li ng-repeat="post in posts">
				<b>{{post.title}}</b></strong>
				<p>{{post.body}}</p>
			</li>
		</ul>
	</body>
</html>
