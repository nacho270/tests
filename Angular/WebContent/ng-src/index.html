<!DOCTYPE html>
<html ng-app="CustomDirective">
	<head>
		<meta charset="UTF-8">
		<title>Curso Angular</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<style type="text/css">
			.circular{
				border-radius:50%;
				width: 100px;
				height: 100px;
				display: inline-block;
			}
		</style>
	</head>
	<body ng-controller="AppCtrl" ng-cloak>
		<ul class="no-list">
			<li ng-repeat="repo in repos">
				<!--<img ng-src="{{repo.owner.avatar_url}}"/>-->
				<!--<div class="circular" style="background:url({{repo.owner.avatar_url}});background-position: center; background-size:cover;  "></div>-->
				<div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
				<h1>{{repo.name}}</h1>
			</li>
		</ul>
	</body>
</html>
